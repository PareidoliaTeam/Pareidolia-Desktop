<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .project-header {
        background: linear-gradient(135deg, #007acc 0%, #005a9e 100%);
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .project-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .project-header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        color: #333;
      }

      .card p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .card-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .card-button:hover {
        background-color: #005a9e;
      }

      .back-button {
        display: inline-block;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: #e0e0e0;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .stat-item {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #007acc;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="project-header">
      <h1 id="project-name">Project Name</h1>
      <p>Explore and manage your project</p>
    </div>

    <div class="container">
      <button class="back-button" onclick="window.location.href = 'index.html'">‚Üê Back to Home</button>
    </div>

    <script>
      // Get project name from URL or sessionStorage
      const projectName = sessionStorage.getItem('projectName') || 'Project';
      document.getElementById('project-name').textContent = projectName;
    </script>
  </body>
</html>
