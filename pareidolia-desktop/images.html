<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f5f5f5;
            color: #333;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .navbar-path {
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            font-family: monospace;
            max-width: 60%;
        }

        .navbar-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-btn {
            background-color: #697782;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .navbar-btn:hover {
            background-color: #4a555c;
            transform: translateY(-2px);
        }

        .navbar-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .container {
            padding: 2rem;
        }

        .header {
            padding: 60px;
            text-align: center;
            background: #f5f5f5;
            color: #333;
            font-size: 30px;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .path-info {
            padding: 1.5rem;
            background-color: #f5f5f5;
            border-left: 4px solid #1abc9c;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .path-info h3 {
            margin-top: 0;
            color: #333;
        }

        .path-info p {
            margin: 0.5rem 0;
            color: #555;
            word-break: break-all;
            font-family: monospace;
            background-color: white;
            padding: 0.5rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-title" id="navbar-name">Project</div>
            <div class="navbar-path" id="navbar-path">Loading...</div>
        </div>
        <div class="navbar-right">
            <button class="navbar-btn" onclick="window.location.href='index.html'">‚Üê Back to Projects</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 id="name" class="header"></h1>

        <div class="path-info">
            <h3>Project Information</h3>
            <p><strong>Project Name:</strong> <span id="project-name-display"></span></p>
            <p><strong>Project Path:</strong> <span id="project-path-display"></span></p>
        </div>
    </div>
    
    <script>
      // Get project name, page value, and project path from sessionStorage
      const projectName = sessionStorage.getItem('projectName') || 'Project';
      const pageValue = sessionStorage.getItem('pageValue') || 'Page';
      const projectPath = sessionStorage.getItem('projectPath') || 'No path';
      
      // Display in header
      document.getElementById('name').textContent = `${projectName} - ${pageValue}`;
      
      // Display in navbar
      document.getElementById('navbar-name').textContent = projectName;
      document.getElementById('navbar-path').textContent = projectPath;
      
      // Display in project info section
      document.getElementById('project-name-display').textContent = projectName;
      document.getElementById('project-path-display').textContent = projectPath;
      
      // Log the project path for verification
      console.log('Project Name:', projectName);
      console.log('Page Value:', pageValue);
      console.log('Project Path:', projectPath);
    </script>
</body>
</html>
